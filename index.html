<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet"  href="./assets/style.css">
    <link rel="stylesheet" href=".assests/resetstyle.css">
</head>
<body>
    <div id="topbar" style="display: none;">
        <h3 class="clock">Time remaining: <span id="counter"></span></h3>
    </div>
    <div id="startMenu" class="container">
        <h1>Code Quiz</h1>
        <ul>
            <li>Get a 75% correct to score</li>
            <li> 90 seconds time limit</li>
            <li>Every answer right +100 points!</li>
            <li> Every answer wrong -25 seconds and -50 points! :(</li>
        </ul>
        
        <button id="startQuizBtn">Start</button>
    </div>
    <div id="questionSection" class="container" style="display: none;">
        
    </div>
    <div id="gameOver" style="display: none;">
        <h1><span id="score"></span></h1>
        <p id="initialP">Enter your initals to save your Score</p>
        <form id="initial-form">
            <label for="initial-text">Initials: </label>
            <input id="initial-text" placeholder="LSF" type="text"><br><br>
            
        </form>
        <p>HighScore Count: <span id="highScore-count">0</span></p>    
        <ul id="initial-list"></ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
