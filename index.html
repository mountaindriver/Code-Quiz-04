<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet"  href="./assets/style.css">
</head>
<body>
    <div class="top-bar">
        <h3 class="highscore">View Highschore</h3>
        <h3 class="clock">Time remaining: <span id="clock"></span></h3>
    </div>
    <div class="clock">
        <h3 id="counter"></h3>
    </div>
    <div class="container">
        <h1 id="question"></h1>
        <h3 id="instructions"></h3>
        <label for="initials"></label>
        <input type="text">
        <ul id="answers">
            <li id="a"></li>
            <li id="b"></li>
            <li id="c"></li>
            <li id="d"></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
